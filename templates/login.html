<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/login/login.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>

    <title>Login</title>
  </head>
  <body>
    <header>
      <section class="logoandnamebox">
        <img class="image" src="../static/image/NPD.png" alt="NPD logo" />
        <div class="logo-name">Number Plate <span>Detection</span></div>
      </section>
    </header>
    <section class="container">
      <div class="login-container">
        <div class="circle circle-one"></div>
        <div class="form-container">
          <img
            src="../static/css/login/illustration.png"
            alt="illustration"
            class="illustration"
          />
          <h1 class="login-name">LOGIN</h1>
          <form method="post" action="{{url_for('auth')}}">
            <input type="text" placeholder="USERNAME" id="name" name="userName"/>
            <input type="text" placeholder="EMAIL" id="email" name="userEmail"/>
            <input type="password" placeholder="PASSWORD" id="password"  name="password"/>
            <button class="opacity" type="submit">
              SUBMIT
            </button>
            
            {% if invalid %}
            <p style="color: red;"> Invalid Username, email or password</p>
            
            {% endif %}
            
          </form>
          <div class="register-forget opacity">
            <!-- <a href="">REGISTER</a> -->
            <a href="">FORGOT PASSWORD</a>
          </div>
        </div>
        <div class="circle circle-two"></div>
      </div>
      <div class="theme-btn-container"></div>
    </section>

    <!-- Copyright section -->
    <div class="copyright">
      <small>Copyright &copy; By: NPD</small>
    </div>

    <footer class="footer">
      <div class="footer-container">
        <p>&copy; 2024 Number Plate Detection - All Rights Reserved.</p>
        <div class="foot">
          <a href="#" class="a">Privacy Policy</a>
          <span class="text-white">|</span>
          <a href="#" class="a">Terms of Service</a>
        </div>
      </div>
    </footer>

    <script >
    </script>
  </body>
</html>
